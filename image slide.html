<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            background-color: #000a1f;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 100px auto;
            width: 80%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
            margin-bottom: 50px; 
        }

        .image-slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .container img:hover {
            transform: scale(1.5); 
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="image-slider" id="slider1">
            <img src="https://cdn-education.tribune.com.pk/blogs/N2dzxa30AVrwXPAIY98JcgLMW9y1gmxu1m0MN9h9.jpeg">
            <img src="https://pucit.edu.pk/wp-content/uploads/2023/03/FCIT.jpg">
            <img src="https://pucit.edu.pk/wp-content/uploads/2021/09/id_n.jpg">
            <img src="https://pucit.edu.pk/wp-content/uploads/2021/09/early_n.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzOzjAq44Qlfv-WZIH7uIIlp2_VyVqJ1D6mg&s">
           
        </div>
    </div>

    
    <div class="container">
        <div class="image-slider" id="slider2">
            <img src="https://pucit.edu.pk/wp-content/uploads/2021/09/IMG_8984.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH7x5Gm5bX-IVuxBNX6q01iMeIR_RffiVs1Q&s">
            <img src="https://pucit.edu.pk/wp-content/uploads/2021/09/newbeginn.jpg">
            <img src="https://pu.edu.pk/new/images/1.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNDZhFKFFnLcGOGn7s5kJGnu90-qI8h8CoFQ&s">
        </div>
    </div>

   
</body>
</html>
